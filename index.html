<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Glass-Sidebar</title>
</head>
<body>
<section>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-flutter'></i>
                <h3>Remedy IT</h3>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="list">
            <li class="search">
               <i class='bx bx-search'></i>
               <input type="text"  placeholder="Search...">
            </li>

            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" >Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name" >User</span>
                </a>
                <span class="tooltip">User</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="link-name" >Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="link-name" >Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-folder'></i>
                    <span class="link-name" >File Manager</span>
                </a>
                <span class="tooltip">Manager</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cart-alt'></i>
                    <span class="link-name" >Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-heart'></i>
                    <span class="link-name" >Seved</span>
                </a>
                <span class="tooltip">Seved</span>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" >Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>

        <ul class="list-logout">
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="link-name" >Logout</span>
                </a>
            </li>
        </ul>
    </div>
</section>
    
    <script src="app.js"></script>
</body>
</html>
